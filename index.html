<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- REMIXICONS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">

    <!-- SWIPER CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/style.css">

    <title>Responsive Login Form with Slider</title>
</head>
<body>
    <div class="login container grid">
        <div class="login__container grid">
            <!-- Slider Section -->
            <div class="login__swiper swiper">
                <div class="login__swiper-data">
                    <p class="login__swiper-subtitle">Welcome Back</p>
                    <h1 class="login__swiper-title">Hello Developer, <br> Sign In To Get Started</h1>
                </div>

                <div class="login__swiper-social">
                    <p class="login__swiper-subtitle">Our Social Media</p>
                    <div class="login__swiper-links">
                        <a href="#" class="login__swiper-link"><i class="ri-facebook-circle-line"></i></a>
                        <a href="#" class="login__swiper-link"><i class="ri-instagram-line"></i></a>
                        <a href="#" class="login__swiper-link"><i class="ri-twitter-x-line"></i></a>
                        <a href="#" class="login__swiper-link"><i class="ri-dribbble-fill"></i></a>
                        <a href="#" class="login__swiper-link"><i class="ri-github-line"></i></a>
                    </div>
                </div>

<div class="login__swiper swiper">
  <div class="swiper-wrapper">
    <div class="swiper-slide"><img src="assets/images/img-1.png" alt=""></div>
    <div class="swiper-slide"><img src="assets/images/img-2.png" alt=""></div>
    <div class="swiper-slide"><img src="assets/images/img-3.png" alt=""></div>
  </div>
  <div class="swiper-pagination"></div>
</div>


                <div class="swiper-pagination"></div>
            </div>

            <!-- Login Form Section -->
            <div class="login__area grid">
                <div class="login__data">
                    <h1 class="login__title">Welcome Back ðŸ‘‹</h1>
                    <p class="login__description">Please enter your details.</p>
                    <button class="login__button-border">
                        <i class="ri-apple-fill"></i> Sign in with Apple
                    </button>
                </div>

                <span class="login__line">or</span>

                <form action="#" class="login__form">
                    <div class="login__content grid">
                        <div class="login__box">
                            <input type="email" placeholder="Email" class="login__input">
                            <i class="ri-mail-line"></i>
                        </div>

                        <div class="login__box">
                            <input type="password" placeholder="Password" class="login__input" id="loginPass">
                            <i class="ri-eye-line login__eye" id="loginEye"></i>
                        </div>
                    </div>

                    <a href="#" class="login__forgot">Forgot Password?</a>
                    <button type="submit" class="login__button">Log In</button>
                </form>

                <p class="login__switch">
                    Donâ€™t have an account? <a href="#" class="login__sign">Sign Up</a>
                </p>
            </div>
        </div>
    </div>

    <!-- SWIPER JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="assets/main.js"></script>
</body>
</html>
