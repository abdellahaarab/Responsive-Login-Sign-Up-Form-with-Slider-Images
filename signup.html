<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- REMIXICONS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">

    <!-- SWIPER CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/style.css">

    <title>Sign Up - Responsive Page</title>
</head>
<body>
    <div class="login container grid">
        <div class="login__container grid">
            <!-- Slider Section -->
            <div class="login__swiper swiper">
                <div class="login__swiper-data">
                    <p class="login__swiper-subtitle">Join Us</p>
                    <h1 class="login__swiper-title">Create an Account <br> Get Started Today</h1>
                </div>

                <div class="login__swiper-social">
                    <p class="login__swiper-subtitle">Follow Us</p>
                    <div class="login__swiper-links">
                        <a href="#" class="login__swiper-link"><i class="ri-facebook-circle-line"></i></a>
                        <a href="#" class="login__swiper-link"><i class="ri-instagram-line"></i></a>
                        <a href="#" class="login__swiper-link"><i class="ri-twitter-x-line"></i></a>
                        <a href="#" class="login__swiper-link"><i class="ri-dribbble-fill"></i></a>
                        <a href="#" class="login__swiper-link"><i class="ri-github-line"></i></a>
                    </div>
                </div>

                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="assets/images/img-1.png" alt="image" class="login__swiper-img"></div>
                    <div class="swiper-slide"><img src="assets/images/img-2.png" alt="image" class="login__swiper-img"></div>
                    <div class="swiper-slide"><img src="assets/images/img-3.png" alt="image" class="login__swiper-img"></div>
                </div>

                <div class="swiper-pagination"></div>
            </div>

            <!-- Sign-Up Form Section -->
            <div class="login__area grid">
                <div class="login__data">
                    <h1 class="login__title">Sign Up ðŸ‘‹</h1>
                    <p class="login__description">Create your account to continue.</p>
                    <button class="login__button-border">
                        <i class="ri-apple-fill"></i> Sign up with Apple
                    </button>
                </div>

                <span class="login__line">or</span>

                <form action="#" class="login__form">
                    <div class="login__content grid">
                        <div class="login__box">
                            <input type="text" placeholder="Full Name" class="login__input">
                            <i class="ri-user-line"></i>
                        </div>

                        <div class="login__box">
                            <input type="email" placeholder="Email" class="login__input">
                            <i class="ri-mail-line"></i>
                        </div>

                        <div class="login__box">
                            <input type="password" placeholder="Password" class="login__input" id="signupPass">
                            <i class="ri-eye-line login__eye" id="signupEye"></i>
                        </div>

                        <div class="login__box">
                            <input type="password" placeholder="Confirm Password" class="login__input" id="signupPass2">
                            <i class="ri-eye-line login__eye" id="signupEye2"></i>
                        </div>
                    </div>

                    <button type="submit" class="login__button">Sign Up</button>
                </form>

                <p class="login__switch">
                    Already have an account? <a href="index.html" class="login__sign">Log In</a>
                </p>
            </div>
        </div>
    </div>

    <!-- SWIPER JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="assets/main.js"></script>
    <script>
        // Show/hide password
        const showHiddenPass = (password, eye) => {
            const input = document.getElementById(password),
                  iconEye = document.getElementById(eye)

            iconEye.addEventListener('click', () => {
                input.type === 'password' ? input.type = 'text' : input.type = 'password';
                iconEye.classList.toggle('ri-eye-off-line')
                iconEye.classList.toggle('ri-eye-line')
            })
        }

        showHiddenPass('signupPass','signupEye')
        showHiddenPass('signupPass2','signupEye2')

        // Swiper Initialization
        const swiperLogin = new Swiper('.login__swiper', {
            loop: true,
            spaceBetween: 24,
            grabCursor: true,
            speed: 600,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
        })
    </script>
</body>
</html>
